<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Rendering</title>
    <style>
        .heading{
            text-align: center;
            font-size: 20px;
            padding: 10px;
            margin: 20px 0px;
            text-decoration: underline;
            font-weight: 600; 
            border: 2px solid black;           
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            margin: 10px;
            font-size: 15px;
            font-weight: 600;
        }
        .block1{
            background-color: red;
            float: left;
        }
        .block2{
            background-color: yellow;
            float: left;  
        }
        .block3{
            background-color: lightgreen;
            float: right;
        }
        .block4{
            background-color: blueviolet;
            float: right;
            clear: both;
        }
        .block5{
            background-color: blueviolet;
            float: left;
            clear: both;
        }
        .block6{
            background-color: lightskyblue;
            float: left;
        }
        .block7{
            background-color: burlywood;
            float: right;
        }
        .block8{
            background-color: lightgreen;
            float: left;
            clear: both;
        }
        .block9{
            background-color: yellow;
            float: right;
        }
        .block10{
            background-color: burlywood;
            float: left;
            clear: both;
        }
        .block11{
            background-color: gray;
            float: right;
        }
        .block12{
            background-color: red;
            float: right;
            clear: both;
        }
        .block13{
            background-color: lightskyblue;
            float: right;
        }
    </style>
</head>
<body>
    <div class = "heading">
        Block Rendering
    </div>
    <div class="block1">1</div>
    <div class="block2">2</div>
    <div class="block3">3</div>
    <div class="block4">4</div>
    <div class="block5">5</div>
    <div class="block6">6</div>
    <div class="block7">7</div>
    <div class="block8">8</div>
    <div class="block9">9</div>
    <div class="block10">10</div>
    <div class="block11">11</div>
    <div class="block12">12</div>
    <div class="block13">13</div>
    
</body>
</html>
