<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .outercircle{
            border: 1px solid;
            width: 620px;
            height: 620px;
            margin: 100px auto;
            color: gold;
            background-color: rgb(226, 200, 53);
            border-radius: 50%;
            z-index: 1;
        }
        .innercircle{
            border: 1px solid;
            width: 600px;
            height: 600px;
            margin: 10px auto;
            color: gold;
            background-color: rgb(49, 49, 49);
            border-radius: 50%;
            z-index: 2;
            position: relative;
        }
        .block{
            font-size: 20px;
            color: goldenrod;
            position: absolute;
        }
        .block12{
            top: 5px;
            left: 290px;
        }
        .block3{
            top: 290px;
            right: 5px;
        }
        .block6{
            bottom: 5px;
            left: 290px;
        }
        .block9{
            left: 5px;
            top: 290px;
        }
        .block1{
            top: 56px;
            right: 130px;
        }
        .block2{
            top: 174px;
            right: 38px;
        }
        .block5{
            bottom: 56px;
            right: 130px;
        }
        .block4{
            bottom: 174px;
            right: 38px;
        }
        .block11{
            top: 56px;
            left: 130px;
        }
        .block10{
            top: 174px;
            left: 38px;
        }
        .block8{
            bottom: 56px;
            left: 130px;
        }
        .block7{
            bottom: 174px;
            left: 38px;
        }
        .hour-hand{
            width: 170px;
            background-color: rgb(190, 145, 30);
            height: 2px;
            position: absolute;
            top: 50%;
            left: 22.5%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            z-index: 3;  
        }
        .minute-hand{
            width: 200px;
            background-color: goldenrod;
            height: 3px;
            position: absolute;
            top: 50%;
            left: 17%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            z-index: 3; 
        }
        .second-hand{
            width: 225px;
            background-color: white;
            height: 2px;
            position: absolute;
            top: 50%;
            left: 13%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            z-index: 3; 
        }
        .centerPoint{
            width: 13px;
            height: 13px;
            border: 1px solid;
            background-color: goldenrod;
            border-radius: 50%;
            position: absolute;
            top: 48.5%;
            left: 49.5%;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="outercircle">
        <div class="innercircle">
            <div class="block block1"> 1 </div>
            <div class="block block2"> 2 </div>
            <div class="block block3"> 3 </div>
            <div class="block block4"> 4 </div>
            <div class="block block5"> 5 </div>
            <div class="block block6"> 6 </div>
            <div class="block block7"> 7 </div>
            <div class="block block8"> 8 </div>
            <div class="block block9"> 9 </div>
            <div class="block block10"> 10 </div>
            <div class="block block11"> 11 </div>
            <div class="block block12"> 12 </div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="centerPoint"></div>
        </div>
    </div>

    <script>
        var hourHand = document.querySelector('.hour-hand');
        var minuteHand = document.querySelector('.minute-hand');
        var secondHand = document.querySelector('.second-hand');

        function setDate() {
            var now = new Date();

            var seconds = now.getSeconds();
            var secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            var minutes = now.getMinutes();
            var minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            var hours = now.getHours();
            var hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(setDate, 1000);

        setDate();
        
    </script>
</body>
</html>
