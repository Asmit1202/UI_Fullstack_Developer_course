<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Grid and flex
    </title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            width: 1900px;
            height: 800px;
            background-color: #bbbbbb;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
        }
        .innerContainer{
            width: 610px;
            height: 245px;
            background-color: black;
            margin: 10px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 15px auto auto;
            gap: 5px 5px;
        }
        .header{
            background-color: white;
            grid-column: 1/4;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .block1{
            background-color: indianred;
            grid-column: 1/2;
            margin-left: 5px;
        }
        .block2{
            background-color: rgb(240, 113, 66);
            grid-column: 2/3;
        }
        .block3{
            background-color: orange;
            grid-column: 3/4;
            margin-right: 5px;
        }
        .block4{
            background-color: green;
            grid-column: 1/2;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        .block5{
            background-color: greenyellow;
            grid-column: 2/3;
            margin-bottom: 5px;
        }
        .block6{
            background-color: lightgreen;
            grid-column: 3/4;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .block7{
            background-color: indianred;
            grid-column: 1/3;
            margin-left: 5px;
        }
        .block8{
            background-color: orange;
            grid-column: 3/4;
            grid-row: 2/4;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .block9{
            background-color: green;
            grid-column: 1/2;
            margin-left: 5px;
            margin-bottom: 5px;
        }
        .block10{
            background-color: greenyellow;
            grid-column: 2/3;
            margin-bottom: 5px;
        }

        .block11{
            background-color: orange;
            grid-column: 1/4;
            margin-left: 5px;
            margin-right: 5px;
        }
        .block12{
            background-color: lightblue;
            grid-column: 1/2;
            margin-left: 5px;
        }
        .block13{
            background-color: indianred;
            grid-column: 2/4;
            margin-right: 5px;
        }
        .block14{
            background-color: lightgreen;
            grid-column: 1/4;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .block15{
            background-color: orangered;
            grid-column: 1/3;
            margin-left: 5px;
        }
        .block16{
            background-color: orange;
            grid-column: 3/4;
            margin-right: 5px;
        }
        .block17{
            background-color: lightblue;
            grid-column: 1/2;
            margin-left: 5px;
        }
        .block18{
            background-color: indianred;
            grid-column: 2/4;
            margin-right: 5px;
        }
        .block19{
            background-color: lightgreen;
            grid-column: 1/4;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
     <div class="container">
        <div class="innerContainer">
            <div class="header"></div>
            <div class= "block1"></div>
            <div class= "block2"></div>
            <div class= "block3"></div>
            <div class= "block4"></div>
            <div class= "block5"></div>
            <div class= "block6"></div>
        </div>
        <div class="innerContainer">
            <div class="header"></div>
            <div class= "block7"></div>
            <div class= "block8"></div>
            <div class= "block9"></div>
            <div class= "block10"></div>
        </div>
        <div class="innerContainer">
            <div class="header"></div>
            <div class= "block11"></div>
            <div class= "block12"></div>
            <div class= "block13"></div>
            <div class= "block14"></div>
        </div>
        <div class="innerContainer">
            <div class="header"></div>
            <div class= "block15"></div>
            <div class= "block16"></div>
            <div class= "block17"></div>
            <div class= "block18"></div>
            <div class= "block19"></div>
        </div>
        <div class="innerContainer"></div>
        <div class="innerContainer"></div>
        <div class="innerContainer"></div>
        <div class="innerContainer"></div>
        <div class="innerContainer"></div>
     </div>
</body>
</html>
