<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg Tag</title>
    <style> 
         h3{
            border: 1px solid indianred;
            margin: 10px 0px;
            padding: 10px;
            color: indianred;
            width: 90%;
        }
        svg{
            border: 1px solid;
            width: 500px;   
            height: 500px;
        }
    </style>
</head>
<body>
    <h3>Svg Tag</h3>
    <SVG>
        <line x1="0" y1="" x2="100" y2="200" stroke="green"></line>
        <line x1="0" y1="" x2="100" y2="200" stroke="green"></line>
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="2" fill="yellow" />
        <rect x="20" y="300" width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
        <rect x="80" y="120" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
       <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
       <text fill="#000000" font-size="45" font-family="Verdana" x="100" y="86">SVG</text>
    </SVG>
</body>
</html>
