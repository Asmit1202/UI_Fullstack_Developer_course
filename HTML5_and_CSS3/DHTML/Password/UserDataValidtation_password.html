<!DOCTYPE html>
<html lang="en">
<head>
    <title>PassWord </title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="title">
        User Registraction Page
    </div>
    <ul>
        <li>
            Username: 
            <input type="text" id = "userId" placeholder="Username">
            <span class="astric">*</span>
            <div class="idErr error">
                Username is mandatory
            </div>
        </li>
        <li>
            Password: 
            <input type="password" id = "userPassWord" placeholder="Set Password">
            <span class="astric">*</span>
        </li>
        <li>
            Confirm Password: 
            <input type="password" id = "confirmPassWord" placeholder="Confirm Password">
            <span class="astric">*</span>
        </li>
        <li>
            Email Address: 
            <input type="text" id = "userMail" placeholder="Mail Id">
        </li>
        <li>
            <input type="button" value="Login" onclick = "userAccountDetails.registerUser()">
        </li>
    </ul>
    <div class="msg">
        User got sucessfully registered.
    </div>
</body>
</html>
