<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Data </title>
    <style>
        ul{
            border: 2px solid;
            margin: 30px auto;
            width: 500px;
        }
        li{
            list-style: none;
            border: 1px solid;
            margin: 10px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <ul>
        <li>
            Enter First value <input type="text" id="fval">
        </li>
        <li>
            Enter Second value <input type="text" id="sval">
        </li>
        <li>
            <div>
                The sum is <span> </span> 
            </div>
        </li>
        <li>
            <input type="button" value="Sum" onclick="userData.mySum();">
        </li>
    </ul>
    <Script>
        var userData = {
            mySum() {
            
                userData.a1 = document.querySelector("#fval").value;
                userData.a1 = parseInt(userData.a1);
                userData.a2 = document.querySelector("#sval").value;
                userData.a2 = parseInt(userData.a2);
                userData.result = 0;
                userData.result = userData.a1 + userData.a2;
                document.querySelector('span').innerText = userData.result;
            }
        }
    </Script>
</body>
</html>
