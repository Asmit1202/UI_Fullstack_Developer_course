<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid;
            width: 350px;
            text-align: center;
            margin: 200px auto;
            padding: 20px;
            background-color: #ccc;
            text-align: center;
            /* animation: clock 60s infinite; */
            transition: transform 2s;
        }
        .container:hover{
            transform: matrix(rotate(120deg), scale(1.1, 1.1));
        }

    </style>
</head>
