<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe</title>
    <style>
        .container{
            border: 1px solid;
            width: 110px;
            height: 110px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            position: absolute;
            right: 47%;
            animation: mystyles 10s infinite;
        }
        @keyframes mystyles {
            1%{
                background-color: lightblue;
            }
            5%{
                background-color: rgb(1, 38, 51);
            }
            15%{
                background-color: lightblue;
                border-radius: 20%;
            }
            25%{
                background-color: rgb(1, 38, 51);
                border-radius: 40%;
                top: 20%;
            }
            35%{
                background-color: lightblue;
                border-radius: 50%;
                top: 50%
            }
            50%{
                background-color: rgb(1, 38, 51);
                border-radius: 40%;
                top: 30%
            }
            75%{
                background-color: lightblue;
                border-radius: 20%;
                top: 10%
            }
            99%{
                background-color: rgb(1, 38, 51)
            }
        }
    </style>
</head>
<body>
    <div class="container">
        content
    </div>
</body>
</html>
