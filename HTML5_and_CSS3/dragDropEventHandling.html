<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 120px;
            height: 120px;
            border: 1px solid;
            margin: 5px;
        }
        .container{
            width: 550px;
            height: 400px;
            border: 1px solid;
            margin: 20px auto;
            padding: 10px;
            overflow: auto;
        }
        .container1{
            width: 550px;
            border: 1px solid;
            margin: 20px auto;
            padding: 10px;
        }
        h1{
            color: indianred;
            font-size: 15px;
            margin: 10px auto;
            text-align: center;
            padding: 10px;
            width: 90%;
            border: 1px solid indianred;
        }
        .imgContainer{
            border: 1px solid;
            width: 150px;
            float: left;
            margin: 5px;
        }
        span{
            border-radius: 50%;
            border: 1px solid;
            color: indianred;
        }
    </style>
</head>
<body>
    <div class="container" ondrop="elementGotDropped(event)" ondragover="elementDragOver(event)">
        <h1> Drop Here</h1>

    </div>
    <div class="container1">
        <h1> Drag From Here</h1>
        <img ondragstart="elementDragStarted(event)" src="../images/download (1).jpg" id="myProduct1">
        <img ondragstart="elementDragStarted(event)" src="../images/download (2).jpg" id="myProduct2">
        <img ondragstart="elementDragStarted(event)" src="../images/download (3).jpg" id="myProduct3">
        <img ondragstart="elementDragStarted(event)" src="../images/download (4).jpg" id="myProduct4">
    </div>

    <script>
        var imgId = ''; 
        var elementDragStarted = (event) => {
            // console.log("Drag started");
            imgId = event.target.getAttribute("id");
            // console.log(imgId);
            imgId = '#' + imgId;
        }
        var elementGotDropped = (event) => {
            event.preventDefault();
            // console.log("got Drag");
            var imageTag = document.querySelector(imgId);
            var divContainer = document.createElement("div");
            divContainer.setAttribute("class", "imgContainer");
            divContainer.append(imageTag);

            var closenIcon = document.createElement("span");
            closenIcon.innerText = "X";
            closenIcon.addEventListener("click", (event) => {
                console.log();
                var parentElement = event.target.parentElement;
                parentElement.remove();
            })
            divContainer.append(closenIcon);
            event.target.append(divContainer)
        }
        var elementDragOver = (event) => {
            event.preventDefault();
            // console.log("Drag over")
        }
    </script>
</body>
</html>
