<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            border: 1px solid;
            margin: 20px auto;
            width: 1000px;
            height: 500px;
            background-color: lightblue;
            display: flex;
            /* flex-direction: row; */
            /* flex-wrap: wrap; */
            flex-flow: row wrap;
            justify-content: space-evenly left;
            align-items: center;
        }
        .container div{
            border: 1px solid;
            padding: 10px;
            margin: 10px;
            width: 200px;
            height: 80px;
            background-color: #dadada;
            color: rgb(59, 59, 229);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div> Item 1</div>
        <div> Item 2</div>
        <div> Item 3</div>
        <div> Item 3</div>
        <div> Item 3</div>
        <div> Item 3</div>
        <div> Item 3</div>
        <div> Item 3</div>
        <div> Item 3</div>
    </div>
</body>
</html>
