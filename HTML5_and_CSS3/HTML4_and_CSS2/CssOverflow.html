<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow</title>
    <style>
        body{
            margin: 0px;
        }
        .heading{
            text-align: center;
            font-size: 20px;
            padding: 10px;
            margin: 20px 20px;
            text-decoration: none;
            font-weight: 600; 
            border: 2px solid black;           
        }
        .container{
            width: 500px;
            height: 700px;
            border: 2px solid;
            margin: 20px auto;
            overflow: auto;
        }
        .block1,
        .block2,
        .block3,
        .block4,
        .block5,
        .block6,
        .block7,
        .block8,
        .block9,
        .block10,
        .block11,
        .block12,
        .block13{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            margin: 10px;
            font-size: 15px;
            font-weight: 600;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1 class="heading"> CSS Overflow</h1>

    <div class="container">
        <div class="block1">1</div>
        <div class="block2">2</div>
        <div class="block3">3</div>
        <div class="block4">4</div>
        <div class="block5">5</div>
        <div class="block6">6</div>
        <div class="block7">7</div>
        <div class="block8">8</div>
        <div class="block9">9</div>
        <div class="block10">10</div>
        <div class="block11">11</div>
        <div class="block12">12</div>
        <div class="block13">13</div>
    </div>

</body>
</html>
