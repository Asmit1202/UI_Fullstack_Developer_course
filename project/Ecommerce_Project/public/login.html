<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Project | Login</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="Libray/RatingStarLib/ratingStar.css">
    <link rel="stylesheet" href="css/slider.css">
    <script src="Libray/jquery.js"></script>
    <script src="JS/app.js"></script>
    <script src="Libray/RatingStarLib/rating.js"></script>
    <script src="Libray/axios.js"></script>
    <script src="Libray/handlerbar.js"></script>

</head>
<body>
    <div class="header">
        <div class="menu" onclick="switchMenuBar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </div>
    </div>
    <div class="mainPageContainer">
        <div class="loginContainer">
            <div class="sign-in">
                <img src="images/A_logo-removebg-preview.png" alt="logo" href="login.html">
                <div class="sign-in_click1">
                    <a href="login.html">Login</a>
                </div>
                <div class="sign-in_click2" onclick="SignInPage()">
                    Sign In
                </div>
            </div>
            <div class="login">
                <ul class="login-page">
                    <li>
                        Username <input type="text" id="lg-usrname">
                    </li>
                    <li>
                        Password <input type="password" id="lg-passWd" name="password" maxlength="8">
                        <button onclick="showPassWord(click)"><img src="images/Password_show.jpg" width="15px" height="15px"></button>
                    </li>
                    <li>
                        <input type="checkbox" id="lg-userOpt">
                        Rember Me  
                    </li>
                    <li>
                        <input type="button" id="lg-btn" value="Login" onclick="loginDetails()">
                    </li>
                    <li>
                        <p class="fg" onclick="ForgetPassword()">Forgot Password?</p>
                    </li>
                </ul>

                <ul class="sign-in-page">
                    <li>
                        Username <input type="text" id="sg-usrname">
                        <span class="astric">*</span>
                        <div class="idErr error">
                            Username is mandatory
                        </div>
                    </li>
                    <li>
                        Name <input type="text" id="sg-name">
                        <span class="astric">*</span>
                        <div class="nameErr error">
                            Name is mandatory
                        </div>
                    </li>
                    <li>
                        Email Address <input type="text" id="sg-mail">
                        <span class="astric">*</span>
                    </li>
                    <li>
                        Password <input type="password" id="sg-passWd1" name="password" maxlength="8">
                        <span class="astric">*</span>
                        <button onclick="showPassWord1(click)"><img src="images/Password_show.jpg" width="15px" height="15px"></button>
                    </li>
                    <li>
                        Confirm Password <input type="password" id="sg-passWd2" name="confirmPassword" maxlength="8">
                        <span class="astric">*</span>
                        <button onclick="showPassWord2(click)"><img src="images/Password_show.jpg" width="15px" height="15px"></button>
                        <div class="cpasswordErr error">
                            Password don't match
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" id="sg-userOpt">
                        Rember Me  
                    </li>
                    <li>
                        <input type="button" id="sg-btn" value="Sign In" onclick="registerUser()">
                    </li>
                </ul>

                <ul class="Fg_password">
                    </li>
                    <li>
                        Email Address <input type="text" id="fg-mail">
                    </li>
                    <li>
                        <input type="button" id="fg-btn" value="Done" onclick="loginPage()">
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
