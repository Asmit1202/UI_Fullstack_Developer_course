<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var stdDetails = {}; // Static
        //var stdDetails = new object(); // Dynamic
        
        // var stdDetails = {
        //     "name" : "raj",
        //     "age" : 23,
        //     "location" : "Mumbai",
        //     "marks" : [20, 52, 64]
        // }

        var stdDetails = {};
        stdDetails.name = prompt("Enter Name ");
        stdDetails.age = prompt("Enter Age ");
        stdDetails.marks = [];
        for (i = 0; i < 3; i++){
            stdDetails.marks[i] = parseInt(prompt("Enter Marks for Subject " + i));
        }

        stdDetails.total = 0;
        for (i = 0; i < stdDetails.marks.length; i++){
            stdDetails.total += stdDetails.marks[i];
        }
        stdDetails.avg = stdDetails.total / stdDetails.marks.length;


        console.log("Student Name :  " + stdDetails.name);
        console.log("Student Age : " + stdDetails.age);
        console.log("Student Total Marks " + stdDetails.total);
        console.log("Student Avg Score " + stdDetails.avg);
        
    </script>
</body>
</html>
