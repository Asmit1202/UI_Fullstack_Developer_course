<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And Continue</title>
</head>
<body>
    <script>
        var n = 0;
        while (n <= 10) {
            n++;
            if (n % 2 != 0) {
                continue;
            }
            console.log("n value is " + n);
        }
    </script>
</body>
</html>
