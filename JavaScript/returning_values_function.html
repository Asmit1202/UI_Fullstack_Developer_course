<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return value function </title>
</head>
<body>
    <script>
        var a1, a2;
        var myDeclare = () => {  //Calling Function
            a1 = parseInt(prompt("Enter value 1 "));
            a2 = parseInt(prompt("Enter value 2 "));
            var sum = mySum();
            console.log("This is sum : " + sum);

        }

        var mySum = () =>{  // called functuion
            var result = a1 + a2;
            return result;
        }
        
        myDeclare(); 
    </script>
</body>
</html>
