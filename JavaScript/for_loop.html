        //check prime number
        var n = prompt("Check Prime or Not : ");
        n = parseInt(n);
        console.log(n);
        var t = 0; 
        for (var i = 1; i <= n; i++) {
            var rem = n % i;
            if (rem == 0){
                t++;
            }
        }
        if (t == 2){
            console.log("Its a Prime Number");
        }
        else{
            console.log("Its a not Prime Number");
