    <body>
        <script>
            var a1 = parseInt(prompt("Enter First Value "));

            switch (userOption){
                case "sum":
                    var sum = a1 + a2;
                    console.log("the sum is : " + sum);
                    break;
                case "sub":
                    var sub = a1 - a2;
                    console.log("the sub is : " + sub);
                    break;
                case "mul":
                    var mul = a1 * a2;
                    console.log("the mul is : " + mul);

                case "div":
                    var div = a1 / a2;
                    console.log("the div is : " + div);
                    break;
                default: 
                    console.log("Wrong Option Enter ");
            }
