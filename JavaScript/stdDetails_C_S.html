<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            margin: 10px auto;
            border: 2px solid orangered;

<body>
    
    <h1> Student deatils from User </h1>
    
    <script>
        var stdName, stdAge, stdGender, m1, m2, m3, m4, m5;
        stdName = prompt("Enter Student Name : ");
        m1 = prompt("Enter Subject 1 Marks : ");
        m2 = prompt("Enter Subject 2 Marks : ");
        m3 = prompt("Enter Subject 3 Marks : ");
        
        m1 = parseInt(m1);
        m2 = parseInt(m2);
        m3 = parseInt(m3);

        var total = m1 + m2 + m3;
        total = parseInt(total);
        var avg = total / 3;
        avg = parseFloat(avg);
        var per = (total * 100) / 300; 
        per = parseFloat(per);
        
        console.log(" Student Details ");
        console.log("Student Name : " + stdName);
        console.log("Total Marks : " + total);
        console.log("Average Mark is " + avg);
        console.log("Percentage is " + per,"%");

        if (avg >= 40) {
            console.log("You got Passed");
            if (avg >= 90) {
                console.log("You got Distinction");
            }
            else if (avg >= 60) {
                console.log("You got First class"); 
            }
            else{
                console.log("You got Second class")
            }
        }    
        else{
            console.log("You got Failed");
        }
        
    </script>
