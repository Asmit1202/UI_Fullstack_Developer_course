<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
           var a = 90;
           console.log(a);
           a++;
           console.log(a); 
           var b = ++a;
           console.log(b);
           console.log(a);
           a--;
           console.log(a);
           console.log(b);
           b = a--;
           console.log(a);
           console.log(b);
           b = --a;
           console.log(a);
           console.log(b);
        </script>
    </body>
</html>
