<body>
    
    <h1> Student Details Using JavaScript </h1>
    
    <script>
        var stdName, stdAge, stdGender, m1, m2, m3;
        stdName = "Asmit"; 
        stdGender = "Male";

        m1 = 90;

        var total = m1 + m2 + m3;

        console.log(" Student Details ");

    </script>
