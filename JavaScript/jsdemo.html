<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
    <style>
        h1{
            margin: 10px auto;
            border: 2px solid orangered;
            padding: 10px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Arithmetic Operation</h1>
    
    <script>
        //alert("Welcome to website")

        var a = 30;
        var b = 45;
        var result = a * b;
        //alert("This is Multiplication of 30 and 45 are " + result);
        console.log("This is Multiplication of 30 and 45 are " + result);

        var sum = a + b;
        //alert("This is sum of 30 and 45 are " + sum);
        console.log("This is sum of 30 and 45 are " + sum);

        var sub = a - b;
        //alert("This is sub of 30 and 45 are " + sub);
        console.log("This is sub of 30 and 45 are " + sub);

    </script>
</body>
</html>
