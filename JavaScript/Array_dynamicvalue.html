<body>
    <script>

        // data[1] = parseInt(prompt("Enter Value 2"));
        // data[2] = parseInt(prompt("Enter Value 3"));
        // console.log(data);

        var data = [];
        var sum = 0;
        var n = parseInt(prompt("Enter Length "))
        for (i = 0; i < n; i++){
            data[i] = parseInt(prompt("Enter Value "));
        }
        for (i = 0; i < n; i++){
            sum = sum + data[i];
        }
        console.log(data);
        console.log(sum);
    </script>
