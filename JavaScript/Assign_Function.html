<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Deatils Using JavaScript Function </title>
    <style>
        h1{
            margin: 10px auto;
            border: 2px solid orangered;
            padding: 10px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1> Employee Deatils Using JavaScript Function </h1>

    <script>
        var empName, empAge, empGender, empDeapartment, empSalary, pf, hra, totalSalary, tax;
        
        function myData() {
            empName = prompt("Empolyee Name : "); 
            empGender = prompt("Empolyee Gender : ");
            empAge = prompt("Empolyee Age : ");
            empDeapartment = prompt("Empolyee Department : ");
            empSalary = prompt("Empolyee Salary : ");
            empAge = parseInt(empAge);
            empSalary = parseInt(empSalary);
            myTotalsSalary();

        }

        function myTotalsSalary() {
            pf = (empSalary * 14) / 100;
            hra = (empSalary * 24) / 100; 
            totalSalary = empSalary + pf + hra;
            myGender();
        }
        
        function myGender() {
            if (empGender == "male") {
                if (totalSalary >= 200000){
                    tax = (totalSalary * 15) / 100;
                }
                else if (totalSalary >= 100000) {
                    tax = (totalSalary * 10) / 100;
                }
                else if (totalSalary >= 50000) {
                    tax = (totalSalary * 5) / 100;
                }
                else {
                    tax = (totalSalary * 0) / 100;
                }
            }

            if (empGender == "female") {
                if (totalSalary >= 200000){
                    tax = (totalSalary * 10) / 100;
                }
                else if (totalSalary >= 100000) {
                    tax = (totalSalary * 5) / 100;
                }
                else {
                    tax = (totalSalary * 0) / 100;
                }
            }
        }

        function myDisplay() {
            myData();
            console.log(" Empolyee Details ");
            console.log("Empolyee Name : " + empName);
            console.log("Empolyee Gender : " + empGender);
            console.log("Empolyee Age : " + empAge);
            console.log("Empolyee Departname : " + empDeapartment);
            console.log("Employee Salary is : " + empSalary);
            console.log("Total Salary is : " + totalSalary);
            console.log("Tax paid is : " + tax);
        } 
        
        myDisplay();

    </script>
</body>
</html>
