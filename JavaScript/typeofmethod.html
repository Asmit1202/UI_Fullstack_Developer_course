<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof Method</title>
    <style>
        h1{
            margin: 10px auto;
            border: 2px solid orangered;
            padding: 10px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Typeof Method</h1>
    
    <script>


        var a = 30;
        var b = 45.56;

        console.log("value of a" + a);
        console.log("value of b" + b);
        console.log("datatype of a" + typeof(a));
        console.log("datatype of b" + typeof(b));

        var username = "abc";
        console.log("datatype of username " + typeof(username));

        var userAge;
        console.log("datatype of userAge " + typeof(userAge));

        var isPass = true;
        console.log("datatype of isPass " + typeof(isPass));
    
    </script>
</body>
</html>
