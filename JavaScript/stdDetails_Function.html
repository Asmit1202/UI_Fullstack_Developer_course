<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Deatils Using JavaScript Function </title>
    <style>
        h1{
            margin: 10px auto;
            border: 2px solid orangered;
            padding: 10px 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1> Student Deatils Using JavaScript Function </h1>

    <script>
        var stdName, stdAge, stdGender, m1, m2, m3, total, avg, per, grade;
        
        function myData() {
            stdName = prompt("Enter Student Name : "); 
            stdGender = prompt("Enter Student Gender : ");
            stdAge = prompt("Enter Student age : ");
            m1 = prompt("Enter Subject 1 Marks : ");
            m2 = prompt("Enter Subject 2 Marks : ");
            m3 = prompt("Enter Subject 3 Marks : ");
            
            m1 = parseInt(m1);
            m2 = parseInt(m2);
            m3 = parseInt(m3);
            myTotal_Avg_Per();

        }

        function myTotal_Avg_Per() {
            total = m1 + m2 + m3;
            avg = total / 3;
            per = (total * 100) / 300;
            myGrade();
        }
        
        function myGrade() {
            if (avg >= 40) {
                grade = "You got Passed";
                if (avg >= 90) {
                    grade = "You got Distinction";
                }
                else if (avg >= 60) {
                    grade = "You got First class"; 
                }
                else{
                    grade = "You got Second class";
                }
            }    
            else{
                grade = "You got Failed";
            }
        }

        function myDisplay() {
            myData();
            console.log(" Student Details ");
            console.log("Student Name : " + stdName);
            console.log("Student Gender : " + stdGender);
            console.log("Student Age : " + stdAge);
            console.log("Total Marks : " + total);
            console.log("Average Mark is " + avg);
            console.log("Percentage is " + per);
            console.log("Grade is " + grade);
        } 
        
        myDisplay();

    </script>
</body>
</html>
