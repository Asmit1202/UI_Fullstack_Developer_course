<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of fuction</title>
</head>
<body>
    <script>
        // type 1:
        showMsg1();
        function showMsg1(){
             console.log("Hello1");
        }

        // type 2:
        var showMsg2 = function() {
            console.log("Hello2");
        };
        showMsg2();

        //type 3: Arrow Function
        
        var showMsg3 = () => {
            console.log("Hello3");
        };
        showMsg3();

    </script>
</body>
</html>
