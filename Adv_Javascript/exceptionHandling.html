<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Starting")
        var a = 10;
        var b = 20;
        try{
            var result = a + b;
            console.log("The Sum is " + result);
        } catch(error){
            console.log(error);
            console.log("Catch got executed")
        } finally{
            console.log("Finally got executed")
        }
        console.log("Ending")
    </script>
</body>
</html>
