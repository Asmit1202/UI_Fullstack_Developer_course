<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="RatingStarLib/ratingStar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="axios.js"></script>
    <script src="RatingStarLib/rating.js"></script>
    <script src="app.js"></script>
    <script src="handlerbar.js"></script>
    
</head>
<body>
    <div class = "header">
        Product Details
    </div>
    <ul class="productDetailsContainer">
        
    </ul>

    
    <div id="productTemplate" style="display: none;">
        <li>
            <ul class="singleProduct">
                <li>
                    <img src="{{imgURL}}">
                </li>
                <li>Product name: {{name}}</li>
                <li>Price: 
                    <span class="discountPrice">{{discountPrice}}</span>
                    <span class="actualPrice">{{price}}</span>
                </li>
                <li>Manufaturer: {{manufature}}</li>
                <li id="ratingBlock_0">
                    Rating: 
                </li>
            </ul>
        </li>
    </div>
</body>
</html>
