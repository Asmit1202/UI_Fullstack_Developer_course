<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var maxValue = 100;
        var randomValue = maxValue * Math.random();
        randomValue = Math.round(randomValue);
        console.log(randomValue);

        // range value random number // OTP system
        var maxValue1 = 1000000;
        var minValue1 = 100000;
        var randomValue1 = (maxValue1- minValue1) * Math.random() + minValue1;
        randomValue1 = Math.round(randomValue1);
        console.log(randomValue1);
    </script>
</body>
