<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" class="sample1"></div>
    <script>
        var className = document.querySelector("#container").getAttribute("class");
        
        document.querySelector("#container").setAttribute("test", "sample2");

        document.querySelector("#container").removeAttribute("test");

        alert(className);
    </script>
</body>
</html>
